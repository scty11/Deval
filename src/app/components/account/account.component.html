<mat-card>
  <mat-tab-group (selectedTabChange)='tabChange($event)' [selectedIndex]="selectedTab">
    <mat-tab label="Login">
      <app-login></app-login>
    </mat-tab>
    <mat-tab label="Register">
      <app-register (selectedTab)="setTab($event)"></app-register>
    </mat-tab>
  </mat-tab-group>
</mat-card>
